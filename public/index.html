<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="landing">
            <!--Landing dividido en dos bloques-->
            <div class="landing__izquierda">
                <!--Logo-->
                <img  class="landing__izquierda--logo" src="./assets/img/desktop/logo_nike.png" alt="">
                <!--Titulo-->
                <div class="landing__main">
                    <img src="./assets/img/desktop/shoes.png" alt="" class="landing__img">
                    <h1 class="landing__titulo">Discover well-crafted goods for your feet.</h1>
                    <p class="landing__texto">The legend lives on in the Air force 1 '07 Men's Shoe, a modern take on the icon the blends classic style and fresh, crisp details</p>
                    <button class="landing__boton">Learn more</button>
                </div>
                <div class="landing__rrss">
                    <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="insta"></a>
                    <a href="https://www.twitter.com/"><img src="./img/twitter.png" alt="twitter"></a>
                </div>
            </div>
            <div class="landing__derecha">
                <a href="#"><img src="./img/menu.svg" alt="menu"></a>
            </div>
        </div>
    </div>
</body>
</html>
